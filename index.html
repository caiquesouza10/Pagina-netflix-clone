<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="style/main.css">

    <!--responsividade-->
    <link rel="stylesheet" href="style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <title>NetFlix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav class="menu-nav">
                <a href="#">Inicio</a>
                <a href="#">Series</a>
                <a href="#">Filmes</a>
                <a href="#">Documentarios</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">HOUSE OF CARDS</h3>
                <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.
                    Assista agora a nova temporada que está imperdivel
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info"></i>
                        MAIS INFORMAÇÔES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme"> 
            <div class="item">
                <img class="box-filme" src="img/blitz.jpg" alt="imagem do filme blitz">
            </div>
            <div class="item">
                <img class="box-filme" src="img/duna.jpg" alt="imagem do filme blitz">
            </div>
            <div class="item">
                <img class="box-filme" src="img/encanto.jpg" alt="imagem do filme blitz">
            </div>
            <div class="item">
                <img class="box-filme" src="img/homem-aranha.jpg" alt="imagem do filme blitz">
            </div>
            <div class="item">
                <img class="box-filme" src="img/matrix.jpg" alt="imagem do filme blitz">
            </div>
            <div class="item">
                <img class="box-filme" src="img/peaky-blinders.jpg" alt="imagem do filme blitz">
            </div>
            <div class="item">
                <img class="box-filme" src="img/perseguicao.jpg" alt="imagem do filme blitz">
            </div>
            <div class="item">
                <img class="box-filme" src="img/twd.jpg" alt="imagem do filme blitz">
            </div>
            <div class="item">
                <img class="box-filme" src="img/venom.jpg" alt="imagem do filme blitz">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/3d8c8bd3c6.js" crossorigin="anonymous"></script>
    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>
</body>
</html>
